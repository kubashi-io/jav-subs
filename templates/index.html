<!DOCTYPE html>
<html>
<head>
    <title>Subtitle Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Subtitle Downloader</h2>

<div class="controls">
    <button id="scanBtn">Scan</button>
    <button id="downloadBtn" disabled>Download</button>
</div>

<table id="videoTable">
    <thead>
        <tr>
            <th>Video</th>
            <th>Code</th>
            <th>Has Subtitle</th>
            <th>Status</th>
            <th>Log</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const scanBtn = document.getElementById("scanBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const tableBody = document.querySelector("#videoTable tbody");

    scanBtn.onclick = async () => {
        const res = await fetch("/scan");
        const data = await res.json();

        tableBody.innerHTML = "";

        data.videos.forEach((v, index) => {
            const row = document.createElement("tr");
            row.id = "row-" + index;

            row.innerHTML = `
                <td>${v.file}</td>
                <td>${v.code || "-"}</td>
                <td>${v.has_sub ? "Yes" : "No"}</td>
                <td class="status" id="status-${index}"></td>
                <td><div class="log" id="log-${index}"></div></td>
            `;

            tableBody.appendChild(row);
        });

        downloadBtn.disabled = false;
    };

    downloadBtn.onclick = async () => {
        await fetch("/download", { method: "POST" });
        pollStatus();
    };

    async function pollStatus() {
        const res = await fetch("/status");
        const data = await res.json();

        data.videos.forEach((v, index) => {
            const statusCell = document.getElementById("status-" + index);
            const logDiv = document.getElementById("log-" + index);

            if (v.status === "success") statusCell.textContent = "✔️";
            else if (v.status === "failed") statusCell.textContent = "❌";
            else if (v.status === "downloading") statusCell.textContent = "⏳";

            logDiv.textContent = v.log.join("\n");
        });

        if (!data.finished) {
            setTimeout(pollStatus, 800);
        }
    }
</script>

</body>
</html>
